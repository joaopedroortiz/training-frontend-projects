<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otterwise-pets</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <img src="./imgs/brand-logo.svg" alt="logo" id="logo" />
        <nav>
          <ul>
            <li>GALERIA</li>
            <li>CONTATO</li>
            <li>SOCIAL</li>
          </ul>
        </nav>

        <div class="close-nav">
          <img class="close" src="./imgs/Rectangle 13.svg" alt="" srcset="" />
          <img
            class="close"
            id="close-icon"
            src="./imgs/Rectangle 13.svg"
            alt=""
            srcset=""
          />
        </div>

        <div class="hamburguer">
          <img src="./imgs/Rectangle 12.svg" alt="" srcset="" />
          <img src="./imgs/Rectangle 12.svg" alt="" srcset="" />
          <img src="./imgs/Rectangle 12.svg" alt="" srcset="" />
        </div>
      </div>
    </header>
    <div class="banner">
      <div class="container-banner">
        <div id="dogbackground"></div>
        <div class="text-container">
          <h1>
            Lorem ipsum dolor<br />
            sit amet
          </h1>
          <p>consectetur adipiscing elit. Proin nec lacus sem.</p>
        </div>
      </div>
    </div>
    <div class="banner-hamburguer">
      <ul>
        <li>GALERIA</li>
        <li>CONTATO</li>
        <li>SOCIAL</li>
      </ul>
    </div>

    <main>
      <div class="container-main">
        <img src="./imgs/dog_1 1.svg" alt="" srcset="" />
        <img src="./imgs/cat_1 1.svg" alt="" srcset="" />
        <img src="./imgs/dog_2 1.svg" alt="" srcset="" />
        <img src="./imgs/cat_2 1.svg" alt="" srcset="" />
        <img src="./imgs/dog_3 1.svg" alt="" srcset="" />
        <img src="./imgs/cat_3 1.svg" alt="" srcset="" />
      </div>
    </main>
    <section>
      <div class="card-form">
        <p id="warning"></p>
        <label id="name-label" for="name">Nome completo</label>
        <input type="text" name="name" id="name" required />
        <p class="warning-inputs" id="warning-name"></p>
        <label id="email-label" for="email">E-mail</label>
        <input type="email" name="email" id="email" required />
        <p class="warning-inputs" id="warning-email"></p>
        <label id="phone-label" for="phone">Telefone</label>
        <input type="tel" name="phone" id="phone" required />
        <p class="warning-inputs" id="warning-phone"></p>
        <label id="message-label" for="message">Mensagem</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          required
        ></textarea>
        <p class="warning-inputs" id="warning-text"></p>
        <input type="submit" value="ENVIAR" id="button" />
      </div>
    </section>
    <footer>
      <p>Direitos Reservados. 2021</p>
    </footer>
  </body>
  <script type="module" src="index.js"></script>
  <script src="page.js"></script>
</html>
